<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Configurações padrão -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http=equiv="X-UA-Compatible" content="IE=edge">
    <!-- Linkando o script em css -->
  <link href="style.css" rel="stylesheet">
  <!-- Linkando abaixo as fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <!-- Linkando abaixo o fontawersome para usar os icones -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Colocando icone e titulo da pag -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
<main>
<div class="product-card"> <!-- está colocando a imagem do lado do texto, colocando o conjunto no meio da pag, e deixando a borda arredondada -->

  <div class="imagens">
    <img src="/images/image-product-desktop.jpg"> <!-- foto do perfume com borda arredondada -->
  </div>

  <div class="product-info"> <!-- Conjunto de textos, colocando eles em coluna -->

   <p class="category">
      PERFUME
    </p>

    <h1 class="product-name">
      Gabrielle Essence Eau De Parfum
    </h1>
  
    <p class="product-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
          
  </div>
  <div class="product-price"> <!-- Coloca o preço um do lado do outro -->

    <p class="price-sale">
      $149.99
    </p>
    
    <p class="price-normal">
      $169.99
    </p>

  </div>
    <button class="cart-button" type="button">
      <img src="/images/icon-cart.svg" alt="cart icon">
      Add to Cart
    </button>
  </div>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/crf_vtx" target="_blank">Vtx</a>.
    </div>
  </footer>
  
</main>
</body>
</html>
