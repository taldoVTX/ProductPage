<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Configurações padrão -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http=equiv="X-UA-Compatible" content="IE=edge">
    <!-- Linkando o script em css -->
  <link href="style.css" rel="stylesheet">
  <!-- Linkando abaixo as fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <!-- Linkando abaixo o fontawersome para usar os icones -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Colocando icone e titulo da pag -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
<main>
  <div class="product-card"> <!-- está colocando a imagem do lado do texto, colocando o conjunto no meio da pag, e deixando a borda arredondada -->
    <img src="/images/image-product-desktop.jpg" width="300" height="450" class="imgperfume"> <!-- foto do perfume com borda arredondada -->
    <div class="textos"> <!-- Conjunto de textos, colocando eles em coluna -->
        <div class="test">

         <p class="texto1">P E R F U M E</p>

          <p class="texto2">Gabrielle Essence Eau De Parfum</p>
  
          <p class="texto3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
          </div>

        <div class="preco"> <!-- Coloca o preço um do lado do outro -->

          <p class="preco1">

            $149.99

         </p>

          <p class="preco2">
            
            $169.99

          </p>

      </div>

      <div class="corfundo">

          <button class="botao">

            Add to Cart

          </button>
      
      </div>

    </div>
   
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/crf_vtx" target="_blank">Vtx</a>.
  </div>
</main>
</body>
</html>
